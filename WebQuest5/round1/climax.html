<html lang="en">

<head>
    <title>Climax</title>
    <meta name="description" content="twiddle one's thumbs">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.jpeg">
    <script src="jquery-3.3.1.min.js"></script>

    <style>
        p {
            text-align: center;
            font-size: 3em;
            margin-top: 0px;
        }

        * {
            margin-left: auto;
            margin-right: auto;
        }

        .b {
            margin-top: 5em;
            margin-left: auto;
            min-width: 50px;
            margin-right: auto;
        }

        form,
        .container {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="container b">
            <div class="row">

                <p id="demo"></p>

                <script>
                    var countDownDate = new Date("Jan 25, 2019 14:00:00").getTime();

                    var x = setInterval(function() {

                        var now = new Date().getTime();

                        var distance = countDownDate - now;

                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        document.getElementById("demo").innerHTML = hours + " hours " +
                            minutes + " minutes " + seconds + " seconds ";

                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "EXPIRED";
                        }
                    }, 1000);

                </script>

            </div>
            <br>
            <div class="row">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="answer" aria-describedby="answerHelp" placeholder="Enter your answer here.">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


        </div>
    </div>
    <script>
        $('document').ready(function(){

            $('#sumbit').click(function(e){

                window.location = 'regsuccess.html'
            });

        });
    
    </script>

</body>

</html>
